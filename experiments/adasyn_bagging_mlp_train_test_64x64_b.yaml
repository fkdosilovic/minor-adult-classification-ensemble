# Dataset info.
train_dataset: utkfaces_train_pca_64_769_dataset.npy
train_labels: utkfaces_train_labels.npy
test_dataset: utkfaces_test_pca_64_769_dataset.npy
test_labels: utkfaces_test_labels.npy

train_size: 16530
test_size: 7087
features: 769

# ADASYN parameters.
